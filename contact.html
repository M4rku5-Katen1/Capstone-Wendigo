              <br>
               <h1>Contact Information</h1>
             </br>
               <form class="" action="index.html" method="post">
                 <fieldset id="contInfo">
                   <!--the H1-->
    <legend>Contact Infromation</legend>
    <table border="1" cellpadding="5" cellspacing="0">

<th>
<tr>
  <td><label for="contname">First Name</label><!--First name-->
  <input id="contname" name="contname"
  placeholder="first name" required="required"/>
</td>
<td><label for="contname">Last Name</label><!--Last Name-->
<input id="contname" name="contname" placeholder="last name" required="required"/>
</td>
</tr>
</th>
<th>
<tr>
  <td><label for="address">Street Address</label><!--Address-->
  <input id="address" name="address"/></td>
  <!--image-->
  <td rowspan="12"><img src="Images/Logo1.jpg" alt="" width="234px" height="234px"></td>
</tr>
</th>
<th>
<tr>
  <td>
    <label for="city">City</label><!--city-->
    <input id="city" name="city"/>
  </td>
  </tr>
  </th>
    <th>
    <tr>
      <td>
    <label for="state">State (abbr.)</label><!--state-->
    <input id="state" name="state"/>
  </td>
  </tr>
  </th>
    <th>
    <tr>
      <td>
    <label for="zip">Postal Code</label><!--zip code-->
    <input id="zip" name="zip" placeholder="nnnnn
    (-nnnn)"/>
  </td>
  </tr>
  </th>
    <th>
    <tr>
      <td>
    <label for="phone">Phone Number</label><!--phone number-->
    <input id="phone" name="phone" placeholder="(nnn)
    nnn-nnnn" type="tel"/>
  </td>
  </tr>
  </th>
    <th>
    <tr>
      <td>
    <label for="email">E-mail</label><!--Email-->
    <input id="email" name="email" type="email" required="required"/>
</td>
</tr>
</th>

<!--the submit and cancel buttons-->
   <p>
    <input type="submit" value="Submit My Survey" />
    <input type="reset" value="cancel" />
   </p>

               </form>
